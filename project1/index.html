<!doctype html5>

<html lang="en">

<head>
    <title>The Gazeteer</title>
    <meta name="description" content="The Gazeteer | IT Career Switch Project">
    <meta name="referrer" content="origin">
    <meta name="keywords" content="Gazeteer">
    <meta name="author" content="Michael Snow">
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/office/16/000000/globe-earth.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="libs/cdn/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/styles.css">
    <link rel="stylesheet" href="libs/cdn/leaflet/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a5edfd8557.js" crossorigin="anonymous"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=".">The Gazeteer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <select id="dropdownList" class="form-select form-select-sm " aria-label=".form-select-sm example ">

                    <option></option>

                </select>
            </div>
        </div>

        <a href="# " id="reset " class="btn btn-primary btn-sm active " role="button " aria-pressed="true ">Return to current location</a>
    </nav>
    </div>

    <div id="mapid"></div>
    </div>


    <!-- Modal -->
    <div class="modal" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog fixed-center" role="document">
            <div class="modal-content" id="modalWindow">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Country Details</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-hover ">

                        <thead>

                            <tr class="table-primary ">

                                <th colspan="3 ">General Details</th>

                            </tr>

                        </thead>

                        <tbody>

                            <tr>

                                <th scope="row "><i class="bi bi-person "></i></th>

                                <td class="align-left ">Population</td>

                                <td id="populationModal " class="align-right "></td>

                            </tr>

                            <tr>

                                <th scope="row "><i class="bi bi-cash-coin "></i></th>

                                <td class="align-left ">Currency</td>

                                <td id="currencyNameModal " class="align-right "></td>

                            </tr>

                            <tr>

                                <th scope="row "><i class="bi bi-clock "></i></th>

                                <td class="align-left ">Timezones</td>

                                <td id="timezoneModal " class="align-right "></td>

                            </tr>

                        </tbody>

                        <thead>

                            <tr class="table-secondary ">

                                <th colspan="3 ">Location Details</th>

                            </tr>

                        </thead>

                        <tbody>

                            <tr>

                                <th scope="row "><i class="bi bi-building "></i></th>

                                <td class="align-left ">City</td>

                                <td id="capitalModal " class="align-right "></td>

                            </tr>



                            <tr>

                                <th scope="row "><i class="bi bi-arrow-down-up "></i></th>

                                <td class="align-left ">Latitude</td>

                                <td id="latitudeModal " class="align-right "></td>

                            </tr>

                            <tr>

                                <th scope="row "><i class="bi bi-arrow-left-right "></i></th>

                                <td class="align-left ">Longitude</td>

                                <td id="longitudeModal " class="align-right "></td>

                            </tr>

                        </tbody>

                        <thead>

                            <tr class="table-success ">

                                <th colspan="3 " id="weatherTitle "></th>

                            </tr>

                        </thead>

                        <tbody>

                            <tr>

                                <th scope="row "><i class="bi bi-thermometer-half "></i></th>

                                <td id="temperatureModal " class="align-left ">Temperature</td>

                                <td id="weatherDescription "></td>

                            </tr>

                            <tr>

                                <th scope="row "><i class="bi bi-arrow-left-right "></i></th>

                                <td class="align-left ">Humidity</td>

                                <td id="humidityModal " class="align-right "></td>

                            </tr>

                            <tr>

                                <th scope="row "><i class="bi bi-arrow-left-right "></i></th>

                                <td class="align-left ">Pressure</td>

                                <td id="pressureModal " class="align-right "></td>

                            </tr>

                            <thead>

                                <tr class="table-success ">

                                    <th colspan="3 " id="forecast ">Upcoming Weather</th>

                                </tr>

                            </thead>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/cdn/leaflet/leaflet.js"></script>
    <script src="libs/cdn/jquery/jquery-3.6.0.js"></script>
    <script src="libs/cdn/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/js/main.js"></script>
</body>

</html>
