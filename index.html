<!doctype html>

<html lang="en">

<head>
    <title>The Gazetteer</title>
    <meta charset="UTF-8">
    <meta name="description" content="The Gazetteer | IT Career Switch Project">
    <meta name="referrer" content="origin">
    <meta name="keywords" content="Gazetteer">
    <meta name="author" content="Michael Snow">
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/office/16/000000/globe-earth.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="libs/cdn/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/styles.css">
    <link rel="stylesheet" href="libs/cdn/leaflet/leaflet.css">
    <link rel="stylesheet" href="libs/cdn/easybuttons/easy-button.css">
    <link rel="stylesheet" href="libs/cdn/markercluster/MarkerCluster.css">
    <link rel="stylesheet" href="libs/cdn/extramarkers/leaflet.extra-markers.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a5edfd8557.js" crossorigin="anonymous"></script>


</head>

<body>
    <select id="dropdownList" class="form-select form-select-lg top-0 start-50 translate-middle" aria-label=".form-select-lg example">
        <option id="defaultOption" selected>Choose a country</option>
    </select>
    <!-- Modal PC -->
    <div class="modal" id="ModalGeneral" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" id="modalWindow">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">Country Details</h5>
                    <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table align-middle table-hover">

                            <thead>

                                <tr class="table-primary">

                                    <th colspan="3">General Details</th>

                                </tr>

                            </thead>

                            <tbody>

                                <tr class="align-middle">

                                    <th scope="row" colspan="1"><i class="bi bi-person"></i> Population</th>
                                    <td id="populationModal" colspan="2" class="align-right">1</td>

                                </tr>

                                <tr>

                                    <th scope="row" colspan="1"><i class="bi bi-translate"></i> Primary Language</th>

                                    <td id="languageModal" colspan="2" class="align-right"></td>

                                </tr>
                                <tr>

                                    <th scope="row" colspan="1"><i class="bi bi-cash-coin"></i> Currency</th>

                                    <td id="currencyNameModal" class="align-right" colspan="1"></td>

                                </tr>

                                <tr>

                                    <th scope="row" colspan="1"><i class="bi bi-clock" ></i> Timezones</th>

                                    <td id="timezoneModal" colspan="1" class="align-left"></td>

                                </tr>
                                <tr>

                                    <th scope="row" colspan="1"><i class="bi bi-border-all"></i> Area Size</th>

                                    <td id="areaModal" colspan="1" class="align-left"></td>
                                </tr>


                            </tbody>
                            <tbody>

                                <tr class=" table-secondary">

                                    <th  colspan="3">Capital Details</th>

                                </tr>

                            

                                <tr>

                                    <th scope="row" colspan="1"><i class="bi bi-building"></i> Capital city</th>

                                    <td id="capitalModal" colspan="1" class="align-left"></td>
                                </tr>

                                




                                <tr>

                                    <th scope="row" colspan="1"><i class="bi bi-geo-alt"></i> Geographical Location</th>

                                    <td id="coordinatesModal" colspan="1"></td>

                                </tr>


                            </tbody>

                                <tr class="table-success ">

                                    <th colspan="3" id="weatherTitle">Today's Weather</th>

                                </tr>

                            <tbody>
                                
                                <tr>
                                    <th id="weatherIcon" scope="row" colspan="1"></th>
                                    
                                    <td  colspan="2"><h4 id="weatherDescription">Unknown</h4></td>

                                </tr>
                                
                                <tr>

                                    <td  class="align-right" colspan="1" ><i class="bi bi-thermometer-half "></i>Current Temperature</td>
                                    <td id="temperatureModal" colspan="1" class="align-left"></td>
                                    <td id="windModal" class="border" colspan="1"></td>


                                </tr>

                                <tr>

                                    <td id="humidityModal" class="border" colspan="1"></td>
                                    <td id="pressureModal" class="border" colspan="1"></td>

                                </tr>
                            </tbody>
                            <tbody>
                                

                                    <tr class="table-success">

                                        <th colspan="3" id="forecast">Upcoming Weather</th>

                                    </tr>
                                    <tr>
                                        <th id = "currentDay" colspan="1" scope="row" class="align-middle"></th>
                                        <td id = "currentWeatherIcon" colspan="1" class="align-middle"></td>
                                        <td id = "currentTemperature" colspan="1" class="align-middle"></td>

                                    </tr>
                                    <tr>
                                        <th id = "tomorrow" scope="row" colspan="1"  class="align-middle"></th>
                                        <td id = "tomorrowWeatherIcon" colspan="1" class="align-middle"></td>
                                        <td id = "tomorrowsTemperature" colspan="1" class="align-middle"></td>

                                    </tr>
                                    <tr>
                                        <th id = "nextDay" scope="row" colspan="1" class="align-middle"></th>
                                        <td id = "nextDayWeatherIcon" colspan="1" class="align-middle"></td>
                                        <td id = "nextDayTemperature" colspan="1" class="align-middle"></td>
                                    </tr>


                                

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="ModalNews" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Latest News</h5>
              <button type="button" class="btn-close" id="closeNews" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id = "newsContainer" class="modal-body align-middle">
                
                <div class="card" style="width: 100%;">
                    <img id="thumbnail1" class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 id="newsTitle1" class="card-title"></h5>
                      <p id="newsContent1" class="card-text"></p>
                    </div>
                  </div>

                  <div class="card" style="width: 100%;">
                    <img id="thumbnail2" class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 id="newsTitle2" class="card-title"></h5>
                      <p id="newsContent2" class="card-text"></p>
                    </div>
                  </div>

                  <div class="card" style="width: 100%;">
                    <img id="thumbnail3" class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 id="newsTitle3" class="card-title"></h5>
                      <p id="newsContent3" class="card-text"></p>
                    </div>
                  </div>

                  <div class="card" style="width: 100%;">
                    <img id="thumbnail4" class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 id="newsTitle4" class="card-title"></h5>
                      <p id="newsContent4" class="card-text"></p>
                    </div>
                  </div>

                  <div class="card" style="width: 100%;">
                    <img id="thumbnail5" class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 id="newsTitle5" class="card-title"></h5>
                      <p id="newsContent5" class="card-text"></p>
                    </div>
                  </div>
                
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    
    <div id="mapid"></div>

    <script src="libs/cdn/leaflet/leaflet.js "></script>
    <script src="libs/cdn/jquery/jquery-3.6.0.js "></script>
    <script src="libs/cdn/easybuttons/easy-button.js"></script>
    <script src="libs/cdn/extramarkers/leaflet.extra-markers.min.js"></script>
    <script src="libs/cdn/markercluster/leaflet.markercluster.js"></script>
    <script src="libs/cdn/bootstrap/js/bootstrap.min.js "></script>
    <script src="libs/js/main.js "></script>
</body>

</html>
